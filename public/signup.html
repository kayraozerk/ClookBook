<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Signup – ClookBook</title>
    <style>
      :root {
        --bg: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #0f172a;
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .wrap {
        max-width: 420px;
        margin: 80px auto;
        padding: 0 16px;
      }
      .card {
        background: #0b1222;
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 16px;
        max-width: 100%;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      }
      h2 {
        margin: 0 0 8px;
      }
      label {
        display: block;
        color: var(--muted);
        font-size: 13px;
        margin-top: 10px;
      }
      input {
        width: 100%;
        max-width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        background: #0c1222 !important;
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        color: var(--text);
        outline: none;
      }
      input:focus {
        border-color: #22d3ee;
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.15);
      }
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0px 1000px #0c1222 inset !important;
        -webkit-text-fill-color: #e5e7eb !important;
        caret-color: #e5e7eb !important;
      }

      button {
        margin-top: 12px;
        width: 100%;
        padding: 10px 14px;
        border: 0;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        background: linear-gradient(180deg, #22d3ee, #06b6d4);
        color: #05101a;
      }
      a {
        color: #93c5fd;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h2>Kayıt Ol</h2>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" />
        <label for="password">Şifre (min 6)</label>
        <input id="password" type="password" placeholder="••••••" />
        <button id="signupBtn">Kayıt Ol</button>
        <p>Zaten hesabın var mı? <a href="/login">Giriş yap</a></p>
      </div>
    </div>

    <script>
      document.getElementById("signupBtn").onclick = async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        try {
          const res = await fetch("/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Signup failed");
          location.href = "/dashboard";
        } catch (e) {
          alert(e.message);
        }
      };
    </script>
  </body>
</html>
